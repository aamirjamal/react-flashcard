<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <title>Flashcard</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse
        }

        td,
        th {
            padding: 10px
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

    class CardEditor extends React.Component {

        constructor(props){
            super(props);
            this.state = {
                front: "",
                back: ""
            }
        }

        handleChange = (e) => {
            this.setState({
                [e.target.name] : e.target.value
            }); 
        }

        addCard = () => {
            this.props.addCard(this.state.front,this.state.back);
            this.setState({front:"",back:""});
        }

        deleteCard = (e) => {
            this.props.deleteCard(e.target.dataset.index);
        }

        render(){
            var rows = this.props.cards.map((card, i) => {
                                return(
                                    <tr key={i}>
                                        <td>{card.front}</td>
                                        <td>{card.back}</td>
                                        <td><button data-index={i} onClick={this.deleteCard}>Delete</button></td>
                                    </tr>
                                )
                            });
            return (
                <div>
                    <h2>Card Editor</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Front</th>
                                <th>Back</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {rows}
                        </tbody>
                    </table>
                    <br/ >
                    <input onChange={this.handleChange} name="front" placeholder="front of card" value={this.state.front}/>
                    <input onChange={this.handleChange} name="back" placeholder="back of card" value={this.state.back}/>
                    <button onClick={this.addCard}>Add card</button>
                    <hr/>
                    <button onClick={this.props.switchMode}>Go to viewer</button>
                </div>
            );
        }

    }

    class CardViewer extends React.Component {
        render() {
            return(
                <div>
                    <h2>CardViewer</h2>
                    
                    <hr/>
                    <button onClick={this.props.switchMode}>Go to editor</button>
                </div>
            )
        }
    }

    class App extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                editor: true,
                cards: [{"front":"yolo","back":"mofo"},{"front":"haha","back":"hihi"},{"front":"sasa","back":"assaas"}]
            }
        }

        addCard = (front,back) => {
            this.setState(state => ({
                cards: [...state.cards, {front, back}]
            }));
        }

        deleteCard = (index) => {
            this.setState(state => {
                const cards = [...state.cards];
                cards.splice(index,1);
                return {cards};
            })
        }

        render() {
            if(this.state.editor)
                return <CardEditor 
                            cards={this.state.cards} 
                            switchMode={this.switchMode}
                            addCard={this.addCard}
                            deleteCard={this.deleteCard}/>;
            else
                return <CardViewer 
                        cards={this.state.cards}
                        switchMode={this.switchMode}/>;
        }

        switchMode = () => {
            this.setState(state => ({
                editor: !state.editor
            }))
        }
    }
    
    ReactDOM.render(<App />, document.querySelector("#app"));

    </script>
</body>

</html>
