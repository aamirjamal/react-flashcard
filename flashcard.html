<!DOCTYPE html>
<html lang="en">

<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <title>Flashcard</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse
        }

        td,
        th {
            padding: 10px
        }

        table {
            margin: 0 auto
        }

        .card {
            background-color: gainsboro;
            height: 70px;
            width: 250px;
            margin: 0 auto;
            text-align: center;
            padding-top: 27px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="app" style="text-align: center"></div>
    <script type="text/babel">

    class CardEditor extends React.Component {

        constructor(props){
            super(props);
            this.state = {
                front: "",
                back: ""
            }
        }

        handleChange = (e) => {
            this.setState({
                [e.target.name] : e.target.value
            }); 
        }

        addCard = () => {
            this.props.addCard(this.state.front,this.state.back);
            this.setState({front:"",back:""});
        }

        deleteCard = (e) => {
            this.props.deleteCard(e.target.dataset.index);
        }

        render(){
            var rows = this.props.cards.map((card, i) => {
                                return(
                                    <tr key={i}>
                                        <td>{card.front}</td>
                                        <td>{card.back}</td>
                                        <td><button data-index={i} onClick={this.deleteCard}>Delete</button></td>
                                    </tr>
                                )
                            });
            return (
                <div>
                    <h2>Card Editor</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Front</th>
                                <th>Back</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {rows}
                        </tbody>
                    </table>
                    <br/ >
                    <input onChange={this.handleChange} name="front" placeholder="front of card" value={this.state.front}/>
                    <input onChange={this.handleChange} name="back" placeholder="back of card" value={this.state.back}/>
                    <button onClick={this.addCard}>Add card</button>
                    <hr/>
                    <button onClick={this.props.switchMode}>Go to viewer</button>
                </div>
            );
        }

    }

    class CardViewer extends React.Component {
        constructor(props){
            super(props)
            this.state = {
                isFront : false,
                index: 0
            }
        }

        showCardSide = () => {
            if(this.state.isFront)
            return this.props.cards[this.state.index].front
            else
            return this.props.cards[this.state.index].back
        }

        flipCard = () => {
            this.setState(state => ({
                isFront: !state.isFront
                }))
        }

        nextCard = () => {
            const totalCards = this.props.cards.length
            this.setState(state => ({
                index: (state.index + 1) % totalCards
            }))
        }

        prevCard = () => {
            const totalCards = this.props.cards.length
            const newIndex = this.state.index - 1  
            this.setState(state => ({
                index: newIndex < 0 ? totalCards - 1 : newIndex
            }))
        }

        render() {
            return(
                <div>
                    <h2>Card Viewer</h2>
                    <div className="card"><p>{this.showCardSide()}</p></div>
                    <br/>
                    <button onClick={this.flipCard}>Flip card</button>
                    <button onClick={this.nextCard}>Next Card</button>
                    <button onClick={this.prevCard}>Previous Card</button>
                    <hr/>
                    <button onClick={this.props.switchMode}>Go to editor</button>
                </div>
            )
        }
    }

    class App extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                editor: true,
                cards: [{"front":"First front","back":"First back"},
                        {"front":"Second front","back":"Second back"},
                        {"front":"Third front","back":"Third back"}]
            }
        }

        addCard = (front,back) => {
            this.setState(state => ({
                cards: [...state.cards, {front, back}]
            }));
        }

        deleteCard = (index) => {
            this.setState(state => {
                const cards = [...state.cards];
                cards.splice(index,1);
                return {cards};
            })
        }

        render() {
            if(this.state.editor)
                return <CardEditor 
                            cards={this.state.cards} 
                            switchMode={this.switchMode}
                            addCard={this.addCard}
                            deleteCard={this.deleteCard}/>;
            else
                return <CardViewer 
                        cards={this.state.cards}
                        switchMode={this.switchMode}/>;
        }

        switchMode = () => {
            this.setState(state => ({
                editor: !state.editor
            }))
        }
    }
    
    ReactDOM.render(<App />, document.querySelector("#app"));

    </script>
</body>

</html>
